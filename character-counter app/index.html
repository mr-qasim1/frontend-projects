<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>character-counter-app</title>
</head>
<body>
    <div class="parent">
    <nav class="for-logos">
    <div class="inside-nav1">
    <div class="icon">
        <div class="circle"></div>
    </div>
    <div class="app-name">Character Counter</div>
    </div>
    <div class="sun-icon"><i class="fa-solid fa-sun"></i></div>
    </nav>
    <main class="main1">
        <div class="performer-name"><h1>Analyze your text<br>      in real-time.</h1></div>
        <textarea  placeholder="Start typing here...(or paste your text)" class="for-write-anything"></textarea>
        <div class="check-box">
           <div class="inside-of-check-box"><input type="checkbox" class="box1"/>
            <p class="p1">Exclude Spaces</p>
            <input type="checkbox" class="box1"/>
            <p class="p2">Set Character Limit</p>
            </div>
        <div class="para">Approx.reading time:0 minute</div>        
        </div>
        <div class="counter-boxes">
        <div class="box2">00
            <p class="p3">Total characters</p>
        </div>
        <div class="box3">00
            <p class="p4">Word Count</p>
        </div>
        <div class="box4">00
            <p class="p5">Sentence Count</p>
        </div>
        </div>
    </main>
    </div>
</body>
</html>
