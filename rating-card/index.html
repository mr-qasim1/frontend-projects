<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="parent-div">
        <div class="circle1"><i class="fa-solid fa-star"></i></div>
        <h2>How did we do?</h2>
        <p>please let us know how we did with your support
            request.All feedback is appreciated to help us
            improve our offering!
        </p>
        <div class="child">
        <button class="circle2">1</button>
        <button class="circle2">2</button>
        <button class="circle2">3</button>
        <button class="circle2">4</button>
        <button class="circle2">5</button>
        </div>
        <button class="submit-button">SUBMIT</button>
    </div>
</body>
</html>
