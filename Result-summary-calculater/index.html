<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Result-summary</title>
</head>
<body>
    <div id="parent">
    <div id="child-div1">
        <h3 class="first-h3">Your Result</h3>
        <div class="circle">76<br>
            <span class="first-span">of 100</span>
        </div>
        <h3 class="second-h3">Great</h3>
        <p class="first-p">you scored higher than 65% of <br>the people who have taken<br>these tests.</p>
    </div>
    <div id="child-div2">
        <h2>Summary</h2>
        <div class="inside-childdiv2 phase1">
            <div class="color1">Reaction</div>
            <div>80<span class="second-span">/100</span></div>
        </div>
        <div class="inside-childdiv2 phase2" >
            <div class="color2">Memory</div>
            <div>92<span class="second-span">/100</span></div>
    </div>
        <div class="inside-childdiv2 phase3">
            <div class="color3">Verbal</div>
            <div>61<span class="second-span">/100</span></div>
        </div>
        <div class="inside-childdiv2 phase4">
            <div class="color4">Visual</div>
            <div>73<span class="second-span">/100</span></div>
        </div>
        <button id="class-button">continue</button>
    </div>
</body>
</html>
