<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>neumorphic calculater</title>
</head>
<body>
    <div id="calculater">
        <div class="screen">
        0
        </div>
        <div class="row1">
        <button class="buttons" value="AC" onclick="calculater_button_click(event)">AC</button>
        <button class="buttons" value="C" onclick="calculater_button_click(event)">C</button>
        <button class="buttons" value="/" onclick="calculater_button_click(event)">/</button>
        </div>
        <div class="row2">
        <button class="buttons" value="7" onclick="calculater_button_click(event)">7</button>
        <button class="buttons" value="8" onclick="calculater_button_click(event)">8</button>
        <button class="buttons" value="9" onclick="calculater_button_click(event)">9</button>
        <button class="operator" value="*" onclick="calculater_button_click(event)">*</button>
        </div>
        <div class="row3">  
        <button class="buttons" value="4" onclick="calculater_button_click(event)">4</button>
        <button class="buttons" value="5" onclick="calculater_button_click(event)">5</button>
        <button class="buttons" value="6" onclick="calculater_button_click(event)"> 6</button>
        <button class="operator"value="-" onclick="calculater_button_click(event)">-</button>
        </div>
        <div class="row4">
        <button class="buttons" value="1" onclick="calculater_button_click(event)">1</button>
        <button class="buttons" value="2" onclick="calculater_button_click(event)">2</button>
        <button class="buttons" value="3" onclick="calculater_button_click(event)">3</button>
        <button class="operator"value="+" onclick="calculater_button_click(event)">+</button>
        </div>
        <div class="row5">
        <button class="buttons" value="%" onclick="calculater_button_click(event)">%</button>
        <button class="buttons" value="0" onclick="calculater_button_click(event)">0</button>
        <button class="isequalto"value="=" onclick="calculater_button_click(event)">=</button>
        </div>
        </div>
        
</body>
</html>
